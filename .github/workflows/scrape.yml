name: Scrape Wait Times

on:
  schedule:
    - cron: '0 0-11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 playwright

      - name: Install Playwright Browsers
        run: |
          python -m playwright install --with-deps

      - name: Run scraper
        run: python scrape_wait_times.py

      - name: Upload debug HTML (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: debug-dump.html
          if-no-files-found: ignore

      - name: Commit and push CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wait_times.csv
          git commit -m "Update wait_times.csv ($(date -u))" || echo "No changes to commit"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:master
